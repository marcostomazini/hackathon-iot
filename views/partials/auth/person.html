<div ng-include src="'partials/nav.html'"></div>		

<div class="page-content">

	<div class="row">
		<div class="col-xs-12">
			<!-- PAGE CONTENT BEGINS -->

			<div class="row">
				<div class="col-xs-12">
					<h3 class="header smaller lighter blue">Pessoas</h3>

						<div class="table-header">
							Lista de Pessoas
						</div>

						<table id="grid-person" datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
							<thead>
							<tr>
								<th></th>
								<th style="cursor:pointer;" class="text-center" width="10%" ng-click="insertPerson()">Inserir</th>
								<th>Nome</th>
								<th>Idade</th>
							</tr>
							</thead>
							<tbody>
							<tr ng-repeat="person in persons">
								<td>{{$index}}</td>
								<td class="text-center" ng-hide="person.modify">	
									<div class="action-buttons">								
										<a class="blue" ng-click="updatePerson($index,true)" href>
											<i class="ace-icon fa fa-pencil bigger-130"></i>
										</a>
										<a class="red" ng-click="deletePerson($index)" href>
											<i class="ace-icon fa fa-trash-o bigger-130"></i>
										</a>
									</div>
									<!-- <button type="button" ng-click="updatePerson($index,true)" class="btn btn-primary btn-sm">
										<i class="ace-icon fa fa-pencil bigger-130"></i>
									</button>
									<button type="button" data-layout="topCenter" data-type="confirm" ng-click="deletePerson($index)" class="btn btn-danger btn-sm">
										<span class="glyphicon glyphicon-trash"></span>
									</button> -->
								</td>
								<td>{{ person.name }}</td>
								<td>{{ person.age }}</td>						
							</tr>
							</tbody>
						</table>
				</div>
			</div>
			
		</div><!-- /.col -->
	</div><!-- /.row -->
</div>
