<h3>Cadastro de Cliente
   <small ng-if="!edit">cadastre seu cliente</small>
   <small ng-if="edit">edite seu cliente</small>
</h3>
<div ng-controller="ClienteController" class="container-fluid">
   <div class="row">
      <div class="col-md-12">
         <form name="formValidate" ng-submit="submitForm()" novalidate="" class="form-validate form-horizontal ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-pattern ng-valid-url ng-invalid-validator ng-valid-minlength ng-valid-maxlength ng-valid-blacklist ng-valid-date ng-valid-date-disabled ng-valid-time">
            <!-- START panel-->
            <div class="panel panel-default">
               <div class="panel-body">
                  <fieldset class="b0">
                     <legend>
                        {{ 'geral.BASIC' | translate:{ appName: app.name } }}
                     </legend>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Nome Completo
                        </label>
                        <div class="col-sm-6">
                           <input type="text" name="name" required ng-model="cliente.nome" class="form-control ng-dirty ng-touched ng-invalid ng-invalid-required">                           
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Sexo
                        </label>
                        <div class="col-sm-6">
                           <label class="radio-inline c-radio">
                              <input id="masculino" 
                                 type="radio" 
                                 name="masculino"
                                 ng-model="cliente.sexo"
                                 value="masculino">
                              <span class="fa fa-circle"></span>Masculino</label>
                           <label class="radio-inline c-radio">
                              <input id="feminino" 
                                 type="radio" 
                                 name="feminino"
                                 ng-model="cliente.sexo"
                                 value="feminino">
                              <span class="fa fa-circle"></span>Feminino</label>
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           CPF
                        </label>
                        <div class="col-sm-6">
                           <input type="text" 
                              ui-br-cpf-mask
                              required
                              ng-model="cliente.cpf"
                              class="form-control ng-dirty ng-touched ng-invalid">
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           RG
                        </label>
                        <div class="col-sm-6">
                           <input type="text" 
                              masked 
                              ng-model="cliente.rg"
                              data-inputmask="'mask': '9.999.999-9'" 
                              class="form-control ng-dirty ng-touched ng-invalid">
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Data de Nascimento
                        </label>
                        <div class="col-sm-6">
                           <p class="input-group">
                              <input type="text" name="date" datepicker-popup="dd/MM/yyyy" ng-model="cliente.nascimento" is-open="opened" datepicker-options="dateOptions" close-text="Fechar"
                              class="form-control ng-dirty ng-touched ng-invalid" />
                              <span class="input-group-btn">
                                 <button type="button" ng-click="open($event)" class="btn btn-default">
                                    <em class="fa fa-calendar"></em>
                                 </button>
                              </span>
                           </p>
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Endereço
                        </label>
                        <div class="col-sm-6">
                           <div class="input-group">
                              <ui-select 
                                 ng-model="cliente.endereco" 
                                 name="endereco" 
                                 ng-disabled="disabled" 
                                 reset-search-input="false"
                                 class="ng-dirty ng-touched ng-invalid">
                                 <ui-select-match placeholder="Digite o endereço...">
                                    {{$select.selected.formatted_address}}
                                 </ui-select-match>
                                 <ui-select-choices 
                                    repeat="address in addresses track by $index" 
                                    refresh="refreshAddresses($select.search)" 
                                    refresh-delay="0">
                                    <div ng-bind-html="address.formatted_address | highlight: $select.search"></div>
                                 </ui-select-choices>
                              </ui-select>
                              <span class="input-group-btn">
                                 <button type="button" ng-click="cliente.endereco = undefined" class="btn btn-default">
                                    <small>
                                       <em class="fa fa-times text-muted"></em>
                                    </small>
                                 </button>
                              </span>
                           </div>
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Telefone
                        </label>
                        <div class="col-sm-6">
                           <input type="text" 
                              ui-br-phone-number
                              ng-model="cliente.telefone"
                              class="form-control ng-dirty ng-touched">
                        </div>
                     </div>
                  </fieldset>

                  <fieldset>
                     <div class="form-group">
                        <label class="col-sm-2 control-label">
                           Email
                        </label>
                        <div class="col-sm-6">
                           <input type="text" 
                              ng-model="cliente.email"
                              class="form-control ng-dirty ng-touched">
                        </div>
                     </div>
                  </fieldset>

               </div>               

               <div class="panel-footer text-center">                  
                  <div class="text-right mt-lg">
                     <button type="button" class="btn btn-warning">
                        {{ 'button.DISCARD' | translate:{ appName: app.name } }}
                     </button>
                     <button type="submit" class="btn btn-success">
                        {{ 'button.SAVE' | translate:{ appName: app.name } }}
                     </button>
                  </div>
               </div>
            <!-- END panel-->
         </form>

      </div>
   </div>
   <!-- END row-->
</div>
