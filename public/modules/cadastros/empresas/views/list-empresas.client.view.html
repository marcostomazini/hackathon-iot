<h3>Empresas
   <small>cadastro de empresas</small>
</h3>

<div ng-controller="EmpresasController as ctrl" class="container-fluid" ng-init="init()">
   <!-- START DATATABLE 1 -->
   <div class="row">
      <div class="col-lg-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               Empresas |
               <small>lista de empresas</small>
            </div>
            <div class="panel-body">

		    	<table id="grid-person" datatable="ng" dt-options="ctrl.dtOptions" dt-column-defs="ctrl.dtColumnDefs" class="table table-striped table-bordered">
					<thead>
					<tr>
						<th>#</th>
						<th style="cursor:pointer;" class="col-sm-1 btn-primary">
							<a class="col-xs-12 btn btn-primary" href="{{urlBase}}/create">Inserir</a>
						</th>
						<th>Nome</th>
						<th>Cnpj</th>
						<th>Status</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="item in empresas">
						<td>{{$index}}</td>

						<td class="text-center" ng-hide="item.modify">

							<div class="row">
								<div class="col-md-12 text-center">
									<div class="col-md-6 text-center">
										<a ng-href="{{urlBase}}/{{item._id}}/edit">
											<i class="fa icon-pencil"></i>
										</a>					
									</div>
									<div class="col-md-6 text-center">				
										<a ng-click="deleteConfirm($index)" href>
											<i class="fa icon-trash text-danger"></i>
										</a>
									</div>
								</div>
							</div>
							
						</td>

						<td>{{ item.name }}</td>
						<td>{{ item.cnpj }}</td>
						<td>
							<div class="label label-danger" ng-if="!item.ativo">Inativo</div>
							<div class="label label-success" ng-if="item.ativo">Ativo</div>						
						</td>
					</tr>
					</tbody>
				</table>

			</div>
         </div>
      </div>
   </div>
</div>
